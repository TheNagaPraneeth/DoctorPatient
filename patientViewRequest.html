<table border="1" bgcolor="white">  
<tr><th>Id</th><th>Request </th><th>Doctor</th><th>Remark</th><th>Delete</th></tr>  
   <c:forEach var="req" items="${request}">   
   <tr>  
   <td>${req.ID}</td>  
   <td style="width:70px">${req.SUBJECT}</td>  
   <td style="width:200px">${req.DOCTOR}</td>
   <td style="width:200px">${req.REMARK}</td>  
   <td ><a href ="patientDeleteAppointment?iduser=${req.ID},${req.PATIENT}" id="patientDeleteBooking">Delete</a> </td>
   </tr>  
   </c:forEach>  
   </table>
